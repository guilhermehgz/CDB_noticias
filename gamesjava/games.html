<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2c2c3d;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #ffffff;
    }

    .home-button {
      background-color: #3d3d5c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .home-button:hover {
      background-color: #5c5c8a;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .game-card {
      background-color: #2a2a3f;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 10px #00000066;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #000000aa;
    }

    .game-card h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
      color: #ffffff;
    }

    .game-card a {
      text-decoration: none;
      color: #cfcfff;
      font-weight: bold;
    }

    .game-card a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #2c2c3d;
      color: #aaa;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Central de Jogos</h1>
    <a href="../index.html" class="home-button">VOLTAR</a>
  </header>

  <main>
    <div class="game-card">
      <h2>Forca</h2>
      <a href="forca/forca.html">Jogar agora</a>
    </div>
    <div class="game-card">
      <h2>Jogo da Velha</h2>
      <a href="JogoVelha/JDV.html">Jogar agora</a>
    </div>
    <div class="game-card">
      <h2>Quebra-cabeça</h2>
      <a href="Quebra_cabeça/Quebra.html">Jogar agora</a>
    </div>
    <div class="game-card">
      <h2>Jogo da Memória</h2>
      <a href="JogoMemoria/JDM.html">Jogar agora</a>
    </div>
    <div class="game-card">
      <h2>Tetriz</h2>
      <a href="tetriz/tetriz.html">Jogar agora</a>
    </div>
  </main>

  <footer>
    CDBNotícias © 2025
  </footer>

</body>
</html>
